<header class="cheader" data-js-header>
  <!-- cheader_static -->
  <div class="cheader__container">
    <div class="cheader__body">
      <a href="/" class="cheader__logo-wrapper">
        <img src="https://milliondollarhvacr.com/wp-content/uploads/2025/02/cropped-Million-Dollard-HVACR-favicon-e1745403840882.png" alt="Logo" class="cheader__logo" />
      </a>
      <nav id="desk-menu" class="desk-nav">
        <ul class="desk-nav__list">
          <li class="desk-nav__item">
            <a href="#" class="desk-nav__link">Home</a>
          </li>
          <li class="desk-nav__item">
            <a href="#" class="desk-nav__link">Blog</a>
          </li>
        </ul>
      </nav>
      <div class="cheader__socials">
        <a href="#" class="cheader__social-link">
          <img src="https://mediacomponents.com/wp-content/uploads/2024/09/youtube.svg" alt="" class="cheader__social-icon" />
        </a>
      </div>
      <a href="#" class="cheader__cta button button_sm">Get Started</a>
      <button aria-controls="header-overlay" aria-expanded="false" id="button-menu" class="mobile-button-open" type="button" aria-label="Toggle mobile menu" title="Toggle mobile menu" data-js-header-trigger-button>
        <img src="/images/burger.svg" alt="Open menu button" class="cheader__burger" />
        <img src="/images/close.svg" alt="Close menu button" class="cheader__close" />
      </button>
    </div>
    <div class="cheader__mobile mobile-body" aria-labelledby="button-menu" id="header-overlay" data-js-header-overlay>
      <div class="mobile-body__inner">
        <nav class="mobile-body__nav">
          <ul class="mobile-body__list">
            <li class="mobile-body__item item-mobile-menu">
              <a href="#" class="item-mobile-menu__link" title="Home">Home</a>
            </li>
            <li class="mobile-body__item item-mobile-menu">
              <a href="#" class="item-mobile-menu__link" title="Home">Blog</a>
            </li>
          </ul>
        </nav>
        <div class="mobile-body__footer">
          <a href="#" class="mobile-body__footer-button">GET STARTED</a>
          <div class="mobile-body__social">
            <a href="https://www.youtube.com/user/mediacomponents" title="youtube" target="_blank" rel="noopener" class="mobile-body__social-link">
              <img src="https://mediacomponents.com/wp-content/uploads/2024/09/youtube.svg" alt="youtube" class="mobile-body__social-icon" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
